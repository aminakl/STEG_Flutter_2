# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/loto_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/steg_loto

# JWT Configuration
jwt.secret=steg_secure_key_2024_very_long_and_secure_secret_key_for_jwt_tokens
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.steg.loto=DEBUG

# Initialize schema
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
